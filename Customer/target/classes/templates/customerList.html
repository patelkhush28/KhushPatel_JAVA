<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;

        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: lightskyblue;
        }

        .delete {
            background-color: red;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <form action="/addCustomer" method="get" style="margin-top: 30px; display: block;">
        <button style="background-color:lightcyan; border-radius:100px; font-size: medium;" type="submit">Add
            Customer</button>
    </form>
    <h2>Customer List</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate through the customer list and populate the table -->
            <tr th:each="customer : ${customerList}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.street}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td>
                    <form th:action="'/deleteCustomer?uuid=' + ${customer.uuid}" method="post">
                        <button class="delete" type="submit">Delete</button>
                    </form>
                </td>

                <td>
                    <form th:action="'/update?uuid=' + ${customer.uuid}" method="post">
                        <button style="background-color: lightskyblue; border-radius:100px;"
                            type="submit">Update</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
